<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6d365;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fda085;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон с градиентом -->
  <rect width="100" height="100" rx="20" fill="url(#grad1)"/>
  
  <!-- Шапка выпускника (Graduation Cap) -->
  <g transform="translate(50, 45)">
    <!-- Основная часть шапки -->
    <path d="M -30 -15 Q -30 -20 -20 -20 L 20 -20 Q 30 -20 30 -15 L 30 5 Q 30 10 20 10 L -20 10 Q -30 10 -30 5 Z" 
          fill="#ffffff" opacity="0.95"/>
    
    <!-- Верхняя часть шапки (квадрат) -->
    <rect x="-18" y="-25" width="36" height="12" rx="2" fill="#ffffff" opacity="0.98"/>
    
    <!-- Кисточка -->
    <circle cx="18" cy="-19" r="6" fill="url(#grad2)"/>
    <path d="M 18 -19 L 18 -5 L 20 -3 L 16 -3 Z" fill="#ffffff" opacity="0.9"/>
    
    <!-- Детали на шапке -->
    <line x1="-15" y1="-18" x2="15" y2="-18" stroke="#667eea" stroke-width="1.5" opacity="0.3"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#667eea" stroke-width="1" opacity="0.2"/>
  </g>
  
  <!-- Декоративные элементы -->
  <circle cx="20" cy="20" r="3" fill="#ffffff" opacity="0.3"/>
  <circle cx="80" cy="25" r="2.5" fill="#ffffff" opacity="0.25"/>
  <circle cx="25" cy="75" r="2" fill="#ffffff" opacity="0.2"/>
</svg>
